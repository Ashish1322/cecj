{% extends 'cecday/basic.html' %}
{% block body %}
<div class="text-center mt-4">
    
    <h1 class="headings" style="display: inline; color: #a73638;">Registration form for Event 'Technical Presentation'</h1>

  </div>

<div class="container">
    <form method="POST" action="{% url 'technical_presentation_register' %} " enctype="multipart/form-data">
    {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputname" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" id="exampleInpuname" >
           
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">Email address must be valid unless Registration not considered.</div>
        </div>
        <div class="mb-3">
          <label fo-="exampleInputPassword1" class="form-label">Phone Number</label>
          <input name="phonenumber" type="tel" pattern="[6-9]{1}[0-9]{2}[0-9]{3}[0-9]{4}" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="my-2"  style="width: 200px;">
            <div class="row">
                <div class="col-6 col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="institution" id="flexRadioDefault1" value="college"  onclick="college_name()" required>
                        <label class="form-check-label" for="flexRadioDefault1">
                        College
                        </label>
                    </div>
                </div>
                <div class="col-6 col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="institution" id="flexRadioDefault2" value="school" onclick="school()"  required>
                        <label class="form-check-label" for="flexRadioDefault2">
                        School
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="institution">

        </div>
        <div class="mb-3">
          <label for="file">Your valid id proof (PDF, Max: 2MB):</label>
          <input type="file" id="file" name="id_proof" accept=".pdf" required>  
         
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<script>
   
    function school()
    {
      var a = document.getElementById('institution');
      a.innerHTML = '<div class="my-3" id="college_details"><h4 class="subheadings">School Details</h4><div class="mb-3"><label for="college" class="form-label">School Name</label><input type="text" name="college" class="form-control" id="college" required></div><div class="mb-3" ><label for="branch" class="form-label">Class</label><input type="text" name="branch" class="form-control" id="brach"  required></div><div class="mb-3" style="display: none;"><label for="semester" class="form-label">Class</label><input type="number" name="semester" class="form-control" id="semester" value="0"   ></div><div class="mb-3" style="display: none"><label for="rollno" class="form-label">College Roll Number</label><input type="number" name="rollno" class="form-control" id="rollno" value="0"></div></div>'
    };

  
</script>
<script>
    function college_name()
    {
      
        var a = document.getElementById('institution');
        a.innerHTML = '<div class="my-3" id="college_details"><h4 class="subheadings">College Details</h4><div class="mb-3"><label for="college" class="form-label">College Name</label><input type="text" name="college" class="form-control" id="college" required></div><div class="mb-3"><label for="branch" class="form-label">Branch</label><input type="text" name="branch" class="form-control" id="brach"  required></div><div class="mb-3"><label for="semester" class="form-label">Semester</label><input type="number" name="semester" class="form-control" id="semester" required ></div><div class="mb-3"><label for="rollno" class="form-label">College Roll Number</label><input type="number" name="rollno" class="form-control" id="rollno" required></div></div>'

    }
</script>
<script>
  var uploadField = document.getElementById("file");

uploadField.onchange = function() {
    if(this.files[0].size > 2097152){
       alert("File is too big!");
       this.value = "";
    };
};
</script>
{% endblock body %}
