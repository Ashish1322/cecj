{% extends 'cecday/basic.html' %}
{% block body %}
<div class="text-center mt-4">
    
    <h1 class="headings" style="display: inline; color: #a73638;">Registration for 'Artificial Intelligence and Data Science Workshop'</h1>

  </div>

<div class="container">
    <form method="POST" action="{% url 'aiworkshop_register' %}"  enctype="multipart/form-data">
    {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputname" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" id="exampleInpuname" required >
           
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">Email address must be valid unless Registration not considered.</div>
        </div>
        <div class="mb-3">
          <label fo-="exampleInputPassword1" class="form-label">Phone Number</label>
          <input name="phonenumber" type="tel"pattern="[6-9]{1}[0-9]{2}[0-9]{3}[0-9]{4}" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
          <label for ="institution" class="form-label">School/College Name</label>
          <input name="institution" type="text" class="form-control" id="institution" required>
        </div>
       

        <div class="mb-3">
          <label for="file">Your valid id proof (PDF, Max: 2MB):</label>
          <input type="file" id="file" name="id_proof" accept=".pdf" required>  
         
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

<script>
  var uploadField = document.getElementById("file");

uploadField.onchange = function() {
    if(this.files[0].size > 2097152){
       alert("File is too big!");
       this.value = "";
    };
};
</script>
{% endblock body %}
