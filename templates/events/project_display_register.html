{% extends 'cecday/basic.html' %}
{% block body %}


<div class="container">
   
    <form method="POST" action="{% url 'project_display_register' %}" enctype="multipart/form-data">

        {% csrf_token %}
        <!-- Details of 1s **********************************-->
        <p style="color: red;"> All the fields are  mandatory</p>
     

        <div class="mb-3">
            <label for="teamname" class="form-label" >Team Name</label>
            <input type="text" name="teamname" class="form-control" id="teamname" required>

        </div>
       

        <div class="mb-3"><label for="college" class="form-label">School/College Name</label>
            <input type="text" name="college" class="form-control" id="college" required></div>
        <div class="mb-3">
            <label for="project" class="form-label" >Project Name</label>
            <input type="text" name="project" class="form-control" id="project" required>

        </div>
       
        <h4 class="subheadings mt-2">1. Team Leader Details</h4>
        <div class="mb-3">
            <label for="exampleInputname1" class="form-label" >Full Name</label>
            <input type="text" name="name1" class="form-control" id="exampleInpuname1" required>

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email1" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                required>
            <div id="emailHelp" class="form-text">Email address must be valid unless Registration not considered.</div>
        </div>
        <div class="mb-3">
            <label fo-="exampleInputPassword1" class="form-label">Phone Number</label>
            <input name="phonenumber1" type="tel" pattern="[6-9]{1}[0-9]{2}[0-9]{3}[0-9]{4}" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3"><label for="branch1" class="form-label">Branch/Class</label><input type="text"
            name="branch1" class="form-control" id="branch1" required></div>
    <div class="mb-3"><label for="rollno1" class="form-label">Roll Number</label><input type="number" name="rollno1" class="form-control" id="rollno1" required>
    </div>
    <div class="mb-3"><label for="semester1" class="form-label">Semester / Class</label><input
            type="number" name="semester1" class="form-control" id="semester1" required></div>
            <div class="mb-3">
                <label for="file1">Id Proof(PDF, Max: 2MB):</label>
                <input type="file" id="file1" name="file1" accept=".pdf" required>
    
            </div>
        
        
        <!-- Container to add details of team member -->
        <div id="memberForms">
            <!-- First Team Member -->
            <h4 class="subheadings mt-2">2. Member Details</h4>
        <div class="mb-3">
            <label for="exampleInputname$2" class="form-label">Full Name</label>
            <input type="text" name="name2" required class="form-control" id="exampleInpuname2" >

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Email address</label>
            <input type="email" name="email2" required class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                >
            <div id="emailHelp" class="form-text">Email address must be valid unless Registration not considered.</div>
        </div>
        <div class="mb-3">
            <label fo-="exampleInputPassword2" class="form-label">Phone Number</label>
            <input name="phonenumber2" required type="tel" pattern="[6-9]{1}[0-9]{2}[0-9]{3}[0-9]{4}" class="form-control" id="exampleInputPassword2" >
        </div>
        <div class="mb-3"><label for="branch2" class="form-label">Branch/Class</label><input type="text"
            name="branch2" class="form-control" id="branch2" required></div>
    <div class="mb-3"><label for="rollno2" class="form-label">Roll Number</label><input type="number" name="rollno2" class="form-control" id="rollno2" required>
    </div>
    <div class="mb-3"><label for="semester2" class="form-label">Semester / Class</label><input
            type="number" name="semester2" class="form-control" id="semester2" required></div>
            <div class="mb-3">
                <label for="file2">Id Proof(PDF, Max: 2MB):</label>
                <input type="file" id="file2" name="file2" accept=".pdf" required>
    
            </div>
        </div> 

        <button type="button" onclick="addTeamMember()" class="btn btn-primary my-3"> <i class="fa fa-plus"></i> Add Team Member </button>

      


        <div id="institution">

        </div>


        


        

        
      
     
        
       
        


        <input type="submit" class="btn btn-primary mb-4" />
    </form>
</div>
<script>

    function addTeamMember()
    {
        let count = (document.getElementById("memberForms").childElementCount)/8 + 1
        if(count>=5)
        {
            alert("Maximum 5 Members are allowed")
            return
        }
        let newMember = `<h4 class="subheadings mt-2">${count+1}. Member Details</h4>
        <div class="mb-3">
            <label for="exampleInputname${count+1}" class="form-label">Full Name</label>
            <input required type="text" name="name${count+1}" class="form-control" id="exampleInpuname${count+1}" >

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail${count+1}" class="form-label">Email address</label>
            <input required type="email" name="email${count+1}" class="form-control" id="exampleInputEmail${count+1}" aria-describedby="emailHelp"
                >
            <div id="emailHelp" class="form-text">Email address must be valid unless Registration not considered.</div>
        </div>
        <div class="mb-3">
            <label fo-="exampleInputPassword${count+1}" class="form-label">Phone Number</label>
            <input required name="phonenumber${count+1}" type="tel" pattern="[6-9]{1}[0-9]{2}[0-9]{3}[0-9]{4}" class="form-control" id="exampleInputPassword${count+1}" >
        </div>
        <div class="mb-3"><label for="branch${count+1}" class="form-label">Branch/Class</label><input type="text" 
            name="branch${count+1}" class="form-control" id="branch${count+1}" required></div>
    <div class="mb-3"><label for="rollno${count+1}" class="form-label">Roll Number</label><input type="number" name="rollno${count+1}" class="form-control" id="rollno${count+1}" required>
    </div>
    <div class="mb-3"><label for="semester${count+1}" class="form-label">Semester / Class</label><input
            type="number" name="semester${count+1}" class="form-control" id="semester${count+1}" required></div>
            <div class="mb-3">
                <label for="file${count+1}">Id Proof(PDF, Max: 2MB):</label>
                <input type="file" id="file${count+1}" name="file${count+1}" accept=".pdf" required>
    
            </div>`

       document.getElementById("memberForms").innerHTML+=newMember
    }




</script>
